<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaitoMath - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('home-image-url.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff7f00;
            color: #fff;
        }

        .welcome {
            text-align: center;
        }

        .welcome h1 {
            font-size: 50px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .welcome p {
            font-size: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        footer {
            position: absolute;
            bottom: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        footer a {
            color: #ff7f00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="content.html">Contents</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Welcome Section -->
    <div class="welcome">
        <h1>Welcome to KaitoMath</h1>
        <p>Your amazing platform for learning</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 KaitoMath. All Rights Reserved. Designed by Abdulhamit Åžahadi. <a href="contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
