<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaitoMath - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('image1-url.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff7f00;
            color: #fff;
        }

        /* Login Container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            width: 350px;
            text-align: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-top: 100px; /* Adjusted for fixed navbar */
        }

        .login-container h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #333;
        }

        .login-container p {
            font-size: 14px;
            margin-bottom: 20px;
            color: #555;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin: 15px 0;
            gap: 10px;
        }

        .social-login button {
            padding: 10px;
            width: 45%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            color: white;
            transition: background-color 0.3s ease;
        }

        .social-login .facebook {
            background-color: #3b5998;
        }

        .social-login .facebook:hover {
            background-color: #2e477a;
        }

        .social-login .google {
            background-color: #db4437;
        }

        .social-login .google:hover {
            background-color: #b33627;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            text-decoration: none;
            font-size: 14px;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="content.html">Contents</a>
        <a href="contact.html">Contact</a>
        <a href="login.html">Login</a>
    </div>

    <!-- Login Form -->
    <div class="login-container" id="login">
        <h1>Welcome Back!</h1>
        <p>Login to access your KaitoMath contents and tools.</p>
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <button>Login</button>

        <div class="social-login">
            <button class="facebook">Login with Facebook</button>
            <button class="google">Login with Google</button>
        </div>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
