<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KaitoMath - Contact</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('image3-url.png') no-repeat center center/cover;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 0;
            display: flex;
            justify-content: center;
            gap: 30px;
            z-index: 1000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ff7f00;
            color: #fff;
        }

        .contact-container {
            margin-top: 100px; /* Adjusted for fixed navbar */
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
        }

        .contact-container h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #ff7f00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .contact-details {
            font-size: 18px;
            line-height: 1.8;
        }

        .contact-details span {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        footer {
            margin-top: 50px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        footer a {
            color: #ff7f00;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #fff;
        }
    </style>
</head>
<body>

        <a href="index.html">Home</a>
        <a href="content.html">Contents</a>
        <a href="contact.html">Contact</a>

    </div>
